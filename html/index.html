<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Demo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-1">
        <div class="twitter-logo">
            <button type="button" class="button-twitter"><ion-icon name="logo-twitter"></ion-icon></button>
        </div>

        <div class="twitter-logo">
            <button type="button" class="button"><ion-icon name="home-outline"></ion-icon><span>Home</span></button>
        </div>

        <div class="twitter-logo">
            <button type="button" class="button"><ion-icon name="keypad-outline"></ion-icon><span>Explore</span></button>
        </div>

        <div class="twitter-logo">
            <button type="button" class="button"><ion-icon name="notifications-outline"></ion-icon><span>Notification</span></button>
        </div>

        <div class="twitter-logo">
            <button type="button" class="button"><ion-icon name="mail-outline"></ion-icon><span>Messages</span></button>
        </div>

        <div class="twitter-logo">
            <button type="button" class="button"><ion-icon name="list-outline"></ion-icon><span>Lists</span></button>
        </div>

        <div class="twitter-logo">
            <button type="button" class="button"><ion-icon name="bookmark-outline"></ion-icon><span>Bookmarks</span></button>
        </div>

        <div class="twitter-logo">
            <button type="button" class="button"><ion-icon name="person-outline"></ion-icon><span>Profile</span></button>
        </div>

    </div>

    <div class="container-2">
        <header>
            <p class="home">Home</p>
            <div class="for-you">
                <p class="for-me for-you2">For you</p>
                <p class="for-me following">Following</p>
            </div>
        </header>
        <div class="overflow-2">
            <div class="part-1">
                <div class="photos">

                </div>
                <div id="text">
                    <input type="text" id="input-1" placeholder="What is happening?!">
                    <p id="p-2"><ion-icon id="earth" name="earth-outline"></ion-icon>Everyone can reply</p>
                </div>
                <div id="logos">
                    <button class="button-part1 photo" type="button"><ion-icon class="media" name="image-outline"></ion-icon></button>
                    <button class="button-part1 gifs" type="button"><ion-icon class="media" name="happy-outline"></ion-icon></button>
                    <button class="button-part1 poll" type="button"><ion-icon class="media" name="stats-chart-outline"></ion-icon></button>
                    <button class="button-part1 calendar" type="button"><ion-icon class="media" name="calendar-outline"></ion-icon></button>

                </div>
            </div>

            <div class="part-2">
                <div class="photo-flex">
                <div class="photos2">
                </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-3">
        <p></p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
